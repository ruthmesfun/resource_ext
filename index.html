<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Teacher Resources Extension</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div>
        <center><div><img class='logo' src="apple.png"></div></center>
        <center><div><h3>Find-A-Resource</h3></div></center>
                <div>
                    <form>
                        <div class="form-group grades">
                          <select class="form-control grades" name="grades" id="grades" >
                            <option selected class='selected'>Choose a grade </option>
                            <option value="k"> K</option>
                            <option value="01"> 1</option>
                            <option value="02"> 2</option>
                            <option value="03"> 3</option>
                            <option value="04"> 4</option>
                            <option value="05"> 5</option>
                            <option value="06"> 6</option>
                            <option value="07"> 7</option>
                            <option value="08"> 8</option>
                            <option value="09"> 9</option>
                            <option value="10"> 10</option>
                            <option value="11"> 11</option>
                            <option value="12"> 12</option>
                          </select>
                        </div>
                        <div class="form-group subjects">
                          <select class="form-control" name="subjects" id="subjects">
                            <option selected class='selected'>Choose a subject </option>
                            <option value="ela"> ELA/Literacy</option>
                            <option value="math"> Math</option>
                          </select>
                        </div>
                        
                        <div class="form-group" id='standards'>

                        </div>
                        
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->
    <script src="index.js"></script>
</body>
</html>
